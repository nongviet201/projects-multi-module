<div class="accordion" id="accordionExample">
    <div class="accordion-item mb-4">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="true"
                    aria-controls="collapseOne">
                <p class="accordion-title">Chọn vị trí</p>
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="d-flex flex-row gap-2 flex-wrap">
                    <button class="city-btn"
                            th:each="city : ${cities}"
                            onclick="getCityFunc(this)"
                            th:value="${city.getId()}"
                            th:text="${city.getName()}">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion-item mb-4">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false"
                    aria-controls="collapseTwo">
                <p class="accordion-title">Chọn Phim</p>
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-6" th:each="movie : ${movies}">
                        <div class="movie-select cursor-pointer"
                             th:value="${movie.id}"
                             onclick="getMovieFunc(this)">
                            <img th:src="${movie.getPoster()}"
                                 th:alt="${movie.getName()}">
                            <h5 th:text="${movie.getName()}"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion-item mb-4">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false"
                    aria-controls="collapseThree">
                <p class="accordion-title">Chọn Suất Chiếu</p>
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="px-4">
                    <div class="div-date">
                    </div>
                </div>
                <div class="cinema mt-4">
                </div>
            </div>
        </div>
    </div>
</div>
