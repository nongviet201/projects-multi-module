<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: #content}, ~{:: #js})}">
<title>CINEMA</title>
<th:block id="css">
    <link rel="stylesheet" href="/css/pages/booking.css">
    <style>
        .seat {
            margin: 5px;
            display: inline-block;
            text-align: center;
            padding: .2rem 0;
            width: 40px;
            font-size: 12px;
        }
        .seat-row {
            display: flex;
            margin-bottom: 10px;
            justify-content: center;
        }
        #seat-container{

        }
    </style>
</th:block>
<body>
<main>
    <th:block id="content">
        <div class="line"></div>
        <th:block th:replace="~{booking/fragments/booking-bar :: .content}">
        </th:block>
        <main class="pt-4 pb-5">
            <div class="container px-1">
                <div class="booking-body">
                    <div class="row px-3">
                        <div class="col-lg-8">
                            <div id="stage">

                            </div>
                            <div id="seat-container" class="mt-3 py-3 d-none bg-white">
                            </div>
                        </div>
                        <div class="col-lg-4 py-3 ps-3">
                            <th:block th:replace="~{booking/fragments/showtime-detail :: .content}">
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </th:block>
</main>
<th:block id="js">
    <script type="text/javascript" src="/js/booking/booking.js"></script>
    <script type="text/javascript" src="/js/booking/stage-one.js"></script>
    <script type="text/javascript" src="/js/booking/stage-two.js"></script>
</th:block>
</body>
</html>
