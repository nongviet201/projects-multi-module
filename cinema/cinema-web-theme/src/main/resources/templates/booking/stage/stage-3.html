<div class="combo">
    <div class="fs-20px fw-700" >Chọn Combo</div>
    <div class="row mt-3" th:each="combo : ${combos}">
        <div class="col-lg-3 pe-3">
            <img  th:src="${combo.getImage()}" th:alt="${combo.getName()}">
        </div>
        <div class="col-lg-7 ps-2">
            <div>
                <p class="fs-18px fw-600 mb-1" th:text="${combo.getName()}"></p>
                <span class="fs-14px text-black-50" th:text="${combo.getDescription()}"></span>
                <p class="mt-3 mb-0 fs-16px fw-600">
                    Giá: <span th:text="${combo.getPrice()}"></span>
                </p>
            </div>
        </div>
        <div class="col-lg-2 d-flex align-items-end">
            <div>
                <button>+</button>
                <button>0</button>
                <button>-</button>
            </div>
        </div>
    </div>
</div>
