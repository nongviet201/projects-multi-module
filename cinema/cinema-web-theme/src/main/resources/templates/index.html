<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: #content}, ~{:: #js})}">
<title>CINEMA</title>
<th:block id="css">
    <link rel="stylesheet" href="/web-asset/plugins/slick-slider/slick.css">
    <link rel="stylesheet" href="/web-asset/plugins/slick-slider/slick-theme.css">
    <link rel="stylesheet" href="/web-asset/css/pages/index.css">
</th:block>
<body>
<main>
    <th:block id="content">
        <div class="banner">
            <div class="center">
                <div class="item ">
                    <img src="https://cdn.galaxycine.vn/media/2024/6/13/io2-2048_1718251991479.jpg" alt="">
                </div>
                <div class="item ">
                    <img src="https://cdn.galaxycine.vn/media/2024/6/13/io2-2048_1718251991479.jpg" alt="">
                </div>
                <div class="item ">
                    <img src="https://cdn.galaxycine.vn/media/2024/6/13/io2-2048_1718251991479.jpg" alt="">
                </div>
            </div>
        </div>
        <main class="container ">
            <div class="body-content">
                <div class="body-sub-menu">
                    <div class="d-none d-xl-flex">
                        <span class="me-2"></span>
                        <h3 class="me-3 mb-0">PHIM</h3>
                    </div>
                    <nav>
                        <ul>
                            <li class="me-3">
                                <a href="">Đang chiếu</a>
                            </li>
                            <li class="me-3"><a href="">Sắp chiếu</a></li>
                            <li class="me-3"><a href="">Phim IMAX</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="movie">
                    <div class="row">
                        <div class="card-movie position-relative col-lg-3 col-6" th:each="movie : ${movies}">
                            <div class="movie-content">
                                <div class="movie-img">
                                    <a th:href="'/movie/' + ${movie.getSlug()}">
                                        <img th:src="${movie.getPoster()}"
                                             th:alt="${movie.getName()}">
                                        <div class="overlay"></div>
                                    </a>
                                    <div class="movie-content-hover">
                                        <a th:href="'/movie/' + ${movie.getSlug()}"
                                            class="movie-hover-btn-ticket mb-3">
                                            <i class="fa-solid fa-ticket"></i>
                                            <p class="m-0 ms-2">Mua vé</p>
                                        </a>
                                        <a class="movie-hover-btn-trailer">
                                            <i class="fa-solid fa-circle-play"></i>
                                            <p class="m-0 ms-2">Trailer</p>
                                        </a>
                                    </div>
                                    <div class="vote">
                                        <p class="point">
                                            <span><i class="fa-solid fa-star fa-xs" style="color: #FFD43B;"></i></span>
                                            <span th:text="${movie.getRating()}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <a th:href="'/movie/' + ${movie.getSlug()}">
                                <h3 class="movie-name text-uppercase" th:text="${movie.name}"></h3>
                            </a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="more-movie-btn"><a href="">Xem thêm ></a></button>
                        </div>
                    </div>
                </div>

                <div class="line"></div>

                <section>
                    <div class="body-sub-menu">
                        <div class="d-none d-xl-flex">
                            <span class="me-2"></span>
                            <h3 class="me-3 mb-0">GÓC ĐIỆN ẢNH</h3>
                        </div>
                        <nav>
                            <ul>
                                <li class="me-3"><a href="">bình luận phim</a></li>
                                <li class="me-3"><a href="">Blog điện ảnh</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="blog">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="main-blog">
                                    <img src="https://www.galaxycine.vn/media/2024/7/5/deadpool--wolverine-du-suc-vuc-day-vu-tru-dien-anh-marvel-2_1720176204536.jpg"
                                         alt="">
                                    <div>Deadpool?</div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="sub-blog">
                                    <div class="d-flex flex-column mb-3">
                                        <div class="p-2 d-flex">
                                            <img src="https://www.galaxycine.vn/media/2024/6/30/a-quiet-place-day-one-ngay-new-york-thanh-vung-dat-chet-2_1719726875743.jpg"
                                                 alt="">
                                            <div>title</div>
                                        </div>
                                        <div class="p-2 d-flex">
                                            <img src="https://www.galaxycine.vn/media/2024/6/30/a-quiet-place-day-one-ngay-new-york-thanh-vung-dat-chet-2_1719726875743.jpg"
                                                 alt="">
                                            <div>title</div>
                                        </div>
                                        <div class="p-2 d-flex">
                                            <img src="https://www.galaxycine.vn/media/2024/6/30/a-quiet-place-day-one-ngay-new-york-thanh-vung-dat-chet-2_1719726875743.jpg"
                                                 alt="">
                                            <div>title</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </th:block>
</main>
<th:block id ="js">
    <script src="/web-asset/plugins/slick-slider/slick.min.js"></script>
    <script src="/web-asset/js/fragments/banner.js"></script>
</th:block>
</body>
</html>
