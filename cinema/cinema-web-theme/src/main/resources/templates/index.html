<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: #content}, ~{:: #js})}">
<title>VCINEMA</title>
<th:block id="css">
    <link rel="stylesheet" href="/plugins/slick-slider/slick.css">
    <link rel="stylesheet" href="/plugins/slick-slider/slick-theme.css">
    <link rel="stylesheet" href="/css/pages/index.css">

    <style>
        .main-post-img {
            width: 100%;
        }
        .main-post-img:hover {

        }
        .post-img {
            border-radius: 5px;
            overflow: hidden;
        }
        .post-img:hover {
            transform: scale(1.04);
        }
    </style>
</th:block>
<body>
<main>
    <th:block id="content">
        <div class="banner">
            <div class="center">
                <div class="item ">
                    <img src="https://cdn.galaxycine.vn/media/2024/6/13/io2-2048_1718251991479.jpg" alt="">
                </div>
                <div class="item ">
                    <img src="https://cdn.galaxycine.vn/media/2024/6/13/io2-2048_1718251991479.jpg" alt="">
                </div>
                <div class="item ">
                    <img src="https://cdn.galaxycine.vn/media/2024/6/13/io2-2048_1718251991479.jpg" alt="">
                </div>
            </div>
        </div>
        <main class="container ">
            <div class="body-content">
                <div class="body-sub-menu">
                    <div class="d-none d-xl-flex">
                        <span class="me-2"></span>
                        <h3 class="me-3 mb-0">PHIM</h3>
                    </div>
                    <nav>
                        <ul>
                            <li class="me-3">
                                <a href="">Đang chiếu</a>
                            </li>
                            <li class="me-3"><a href="">Sắp chiếu</a></li>
                            <li class="me-3"><a href="">Phim IMAX</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="movie">
                    <div class="row">
                        <div class="card-movie position-relative col-lg-3 col-6" th:each="movie : ${movies}">
                            <div class="movie-content">
                                <div class="movie-img">
                                    <a th:href="'/movie/' + ${movie.getId()}">
                                        <img th:src="${movie.getPoster()}"
                                             th:alt="${movie.getName()}">
                                        <div class="overlay"></div>
                                    </a>
                                    <div class="movie-content-hover">
                                        <a th:href="'/movie/' + ${movie.getId()}"
                                            class="movie-hover-btn-ticket mb-3">
                                            <i class="fa-solid fa-ticket"></i>
                                            <p class="m-0 ms-2">Mua vé</p>
                                        </a>
                                        <a class="movie-hover-btn-trailer">
                                            <i class="fa-solid fa-circle-play"></i>
                                            <p class="m-0 ms-2">Trailer</p>
                                        </a>
                                    </div>
                                    <div class="vote">
                                        <p class="point">
                                            <span><i class="fa-solid fa-star fa-xs" style="color: #FFD43B;"></i></span>
                                            <span th:text="${movie.getRating()}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <a th:href="'/movie/' + ${movie.getId()}">
                                <h3 class="movie-name text-uppercase" th:text="${movie.name}"></h3>
                            </a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="more-movie-btn"><a href="">Xem thêm ></a></button>
                        </div>
                    </div>
                </div>

                <div class="line"></div>

                <section>
                    <div class="body-sub-menu">
                        <div class="d-none d-xl-flex">
                            <span class="me-2"></span>
                            <h3 class="me-3 mb-0">GÓC ĐIỆN ẢNH</h3>
                        </div>
                        <nav>
                            <ul>
                                <li class="me-3"><a href="">Bình luận phim</a></li>
                                <li class="me-3"><a href="">Blog điện ảnh</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="post">
                        <div class="row">
                            <th:block th:if="${posts[0]} != null">
                                <div class="col-lg-6">
                                        <div class="main-blog p-2 main-post">
                                            <div class="main-post-img post-img">
                                                <a th:href="@{'/posts?id=' + ${posts[0].getId()}}">
                                                    <img th:src="${posts[0].getThumbnail()}"
                                                         th:alt="${posts[0].getTitle()}">
                                                </a>
                                            </div>
                                            <a class="fs-18px mt-4 fw-700 fs-18px"
                                               th:href="@{'/posts?id=' + ${posts[0].getId()}}" th:text="${posts[0].getTitle()}">
                                            </a>
                                            <div class="mt-2">
                                                <button class="like-btn">
                                                    <i class="fa-solid fa-thumbs-up"></i><span class="ps-1">Thích</span>
                                                </button>
                                                <button class=" view-btn">
                                                    <i class="fa-solid fa-eye"></i>
                                                    <span th:text="${posts[0].getView()}">400</span>
                                                </button>
                                            </div>
                                    </div>
                                </div>
                            </th:block>
                            <div class="col-lg-6">
                                <div class="sub-blog">
                                    <div class="d-flex flex-column mb-3 ms-2">
                                        <div class="p-2 row" th:each="post, iterStat : ${posts}" th:if="${iterStat.index != 0}" >
                                            <div class="post-img col-lg-5">
                                                <a th:href="@{'/posts?id=' + ${post.getId()}}">
                                                    <img th:src="${post.getThumbnail()}"
                                                         th:alt="${post.getTitle()}">
                                                </a>
                                            </div>
                                            <div class="fs-18px fw-700 col-lg-7 ms-3">
                                                <a class="fs-18px fw-600" th:href="@{'/posts?id=' + ${post.getId()}}"
                                                   th:text="${post.getTitle()}"></a>
                                                <div class="mt-2">
                                                    <button class="like-btn">
                                                        <i class="fa-solid fa-thumbs-up"></i><span class="ps-1">Thích</span>
                                                    </button>
                                                    <button class=" view-btn">
                                                        <i class="fa-solid fa-eye"></i>
                                                        <span th:text="${post.getView()}">400</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mb-5">
                        <button class="more-movie-btn"><a href="/blogs">Xem thêm ></a></button>
                    </div>
                </section>
            </div>
        </main>
    </th:block>
</main>
<th:block id ="js">
    <script src="/plugins/slick-slider/slick.min.js"></script>
    <script src="/js/fragments/banner.js"></script>
</th:block>
</body>
</html>
