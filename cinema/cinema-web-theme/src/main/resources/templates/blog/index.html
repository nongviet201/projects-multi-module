<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: #content}, ~{:: #js})}">
<title>CINEMA</title>
<th:block id="css">
    <link rel="stylesheet" href="/css/pages/index.css">
    <link rel="stylesheet" href="/css/pages/blog.css">
</th:block>
<body>
<main>
  <th:block id="content">
      <div class="line"></div>
      <main class="container">
        <div class="row">
            <div class="col-lg-9 pe-5">
                <div>
                    <span class="line-blue me-2"></span>
                    <p class="d-inline-block align-content-center fs-20px fw-600 text-uppercase">
                        bình luận phim</p>
                </div>
                <div class="line-blue-bottom"></div>
                <div class="blog mt-3 pt-1">
                    <div class="mt-3 d-flex">
                        <div class="me-3">
                            <a >
                                <img class="blog-index-img" src="https://www.galaxycine.vn/media/2024/7/25/deadpool--wolverine-rv-750_1721899268523.jpg">
                            </a>
                        </div>
                        <div class="">
                            <a class="fs-18px fw-600">
                                [Review] Deadpool & Wolverine: Tri Ân 20 Năm X-Men Theo Phong Cách Bẩn Bựa
                            </a>
                            <div class="mt-2">
                                <button class="like-btn">
                                    <i class="fa-solid fa-thumbs-up"></i><span>Thích</span>
                                </button>
                                <button class=" view-btn">
                                    <i class="fa-solid fa-eye"></i>
                                    <span>400</span>
                                </button>
                            </div>
                            <div class="blog-description mt-2">
                                <p class="fs-14px text-black-50 fw-600">
                                    là tác phẩm hay nhất của trilogy Deadpool, cũng là tác phẩm hay nhất cho người hâm mộ X-men nói riêng.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 new-movies"></div>
        </div>
      </main>
  </th:block>
</main>
<th:block id ="js">
    <script src="/js/fragments/new-movies.js"></script>
</th:block>

</html>
