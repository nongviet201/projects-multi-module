<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: .content-index}, ~{:: #js})}">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin Movie Create</title>

    <th:block id="css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"/>
        <link rel="stylesheet" href="/dist/css/style.css">
        <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">

        <style>
            #quill-editor {
                height: 300px;
            }
            .select2-selection--multiple {
                border: 1px solid #dee2e6 !important;
            }
        </style>
    </th:block>

</head>

<body class="hold-transition sidebar-mini layout-fixed">

<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-index">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <nav class="col-sm-12">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="/admin">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="/admin/movies">Movie</a>
                            </li>
                            <li class="breadcrumb-item active">
                                [[${movie.slug}]]
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row py-2">
                    <div class="col-6">
                        <a href="/admin/movie" class="btn btn-default">
                            <i class="fas fa-chevron-left"></i> Quay lại
                        </a>
                        <button type="button" class="btn btn-info px-4" id="btn-update">
                            Lưu
                        </button>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <button type="button" class="btn btn-danger px-4" data-bs-toggle="modal" data-bs-target="#centeredModalDanger">
                            Xóa
                        </button>
                    </div>
                </div>
                <div class="modal fade" id="centeredModalDanger" tabindex="-1" style="display: none;" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered px-5" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title text-center">Xác nhận xóa phim [[${movie.name}]]</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body m-3 text-center">
                                <h4 class="mb-0">Bạn chắc chắn muốn xóa bộ phim này?</h4>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                <button id="delete-movie" type="button" class="btn btn-danger">Xác nhận xóa</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <form id="form-movie">
                                <div class="row">
                                    <div class="col-md-8 ">
                                        <div class="form-group">
                                            <label for="name">Tên phim</label>
                                            <input type="text" class="form-control" id="name" name="name"
                                                   th:value="${movie.name}"/>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="slug">Slug</label>
                                            <input type="text" class="form-control" id="slug" name="slug"
                                                   th:value="${movie.getSlug()}"/>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="trailer">Trailer URL</label>
                                            <input id="trailer" class="form-control" name="trailer"
                                                   th:value="${movie.trailer}"></input>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="description">Mô tả </label>
                                            <textarea id="description" class="form-control" rows="7"
                                                      name="description" th:text="${movie.description}"></textarea>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label>Thể loại</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple" id="genre">
                                                    <option th:each="genre : ${genres}"
                                                            th:value="${genre.id}"
                                                            th:text="${genre.name}"
                                                            th:selected="${movie.genres.contains(genre)}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label>Diễn viên</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple" id="actor">
                                                    <option th:each="actor : ${actors}"
                                                            th:value="${actor.id}"
                                                            th:text="${actor.name}"
                                                            th:selected="${movie.actors.contains(actor)}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label>Đạo diễn</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple"
                                                        id="director">
                                                    <option th:each="director : ${directors}"
                                                            th:value="${director.id}"
                                                            th:text="${director.name}"
                                                            th:selected="${movie.directors.contains(director)}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="producer">Nhà sản xuất</label>
                                            <input id="producer" type="text" class="form-control" th:value="${movie.getProducer()}">
                                        </div>
                                        <div class="form-group mt-3">
                                            <div class="banner-preview-container mb-3">
                                                <img th:src="${movie.getBannerImg()}" alt="" id="bannerImg">
                                            </div>
                                            <label for="input-bannerImg" class="btn btn-info btn-flat"
                                                   data-toggle="modal" data-target="#modal-xl">
                                                Chọn hình ảnh
                                            </label>
                                            <input type="file" id="input-bannerImg" class="d-none">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="status">Trạng thái</label>
                                            <select id="status" class="form-control"
                                                    th:value="${movie.status}? '1':'0'">
                                                <option value="0" th:selected="${!movie.status}">
                                                    Nháp
                                                </option>
                                                <option value="1" th:selected="${movie.status}">
                                                    Công khai
                                                </option>
                                            </select>
                                        </div>

                                        <div class="form-group mt-3">
                                            <label for="releaseDate">Ngày phát hành</label>
                                            <input type="date" class="form-control" id="releaseDate"
                                                   name="releaseDate" th:value="${movie.releaseDate}"/>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="graphicsType">Hình thức chiếu</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple"
                                                        id="graphicsType">
                                                    <option th:each="graphicType : ${movie.getGraphicsTypes()}"
                                                            th:value="${graphicType}"
                                                            th:text="${graphicType}"
                                                            th:selected="${movie.graphicsTypes.contains(graphicType)}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="translationTypes">Hình thức dịch</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple"
                                                        id="translationTypes">
                                                    <option th:each="translation : ${translationTypes}"
                                                            th:value="${translation}"
                                                            th:text="${translation}"
                                                            th:selected="${movie.translationTypes.contains(translation)}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="ageRequirement">Giới hạn tuổi</label>
                                            <select id="ageRequirement" class="form-control">
                                                <option th:each="age : ${movieAges}"
                                                        th:text="${age}"
                                                        th:selected="${movie.ageRequirement == age}">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label>Quốc gia</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple"
                                                        id="country">
                                                    <option th:each="country : ${countries}"
                                                            th:value="${country.id}"
                                                            th:text="${country.name}"
                                                            th:selected="${movie.country.name.contains(country.name)}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group mt-3">
                                            <div class="thumbnail-preview-container mb-3">
                                                <img th:src="${movie.getPoster()}" alt="" id="poster">
                                            </div>
                                            <label for="input-poster" class="btn btn-info btn-flat"
                                                   data-toggle="modal" data-target="#modal-xl">
                                                Chọn hình ảnh
                                            </label>
                                            <input type="file" id="input-poster" class="d-none">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </section>
</div>
</div>

<th:block id="js">
    <!-- AdminLTE App -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>


    <!-- Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"
            integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js"
            integrity="sha512-TiQST7x/0aMjgVTcep29gi+q5Lk5gVTUPE9XgN0g96rwtjEjLpod4mlBRKWHeBcvGBAEvJBmfDqh2hfMMmg+5A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script th:inline="javascript">
        $(".select2").select2();

        // validation
        $('#form-movie').validate({
            rules: {
                name: {
                    required: true,
                },
                releaseDate: {
                    required: true,
                },
                description: {
                    required: true,
                },
                trailer: {
                    required: true
                }
            },
            messages: {
                name: {
                    required: "Vui lòng nhập tiêu tên phim"
                },
                releaseDate: {
                    required: "Vui lòng nhập ngày công chiếu"
                },
                description: {
                    required: "Vui lòng nhập mô tả"
                },
                trailer: {
                    required: "Vui lòng nhập trailer"
                }
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });

        const nameEl = document.getElementById("name")
        const trailerEl = document.getElementById("trailer")
        const descriptionEl = document.getElementById("description")
        const releaseYearEl = document.getElementById("releaseYear")
        const statusEl = document.getElementById("status")
        const movieTyeEl = document.getElementById("type")
        const countryEl = document.getElementById("country")
        const btnUpdate = document.getElementById("btn-update")
        const btnDelete = document.getElementById("btn-delete")

        $('#genre').val(movie.genres.map(genre => genre.id.toString()))
        $('#genre').trigger('change');

        $('#actor').val(movie.actors.map(actor => actor.id.toString()))
        $('#actor').trigger('change');

        $('#director').val(movie.directors.map(director => director.id.toString()))
        $('#director').trigger('change');

        // update
        btnUpdate.addEventListener("click", async (e) => {
            e.preventDefault()

            if (!$('#form-movie').valid()) {
                return;
            }

            const data = {
                name: nameEl.value,
                trailer: trailerEl.value,
                description: descriptionEl.value,
                releaseYear: releaseYearEl.value,
                status: statusEl.value === "1",
                type: movieTyeEl.value,
                countryId: countryEl.value,
                genreIds: $('#genre').val(),
                actorIds: $('#actor').val(),
                directorIds: $('#director').val(),
            }

            try {
                const res = await axios.put(`/api/admin/movies/${movie.id}`, data)
                toastr.success("Cập nhật movie thành công")
                setTimeout(() => {
                    window.location.href = "/admin/movies";
                }, 1000)
            } catch (error) {
                console.log(error)
                toastr.error(error.response.data.message)
            }
        })

        // delete
        btnDelete.addEventListener("click", async (e) => {
            const confirm = window.confirm("Bạn có chắc muốn xóa không?")
            if (!confirm)
                return;

            try {
                const res = await await axios.delete(`/api/admin/movies/${movie.id}`)
                toastr.success("Xóa movie thành công ")
                setTimeout(() => {
                    window.location.href = "/admin/movies";
                }, 1000)
            } catch (error) {
                console.log(error)
                toastr.error(error.response.data.message)
            }
        })
    </script>
</th:block>
</body>

</html>
