<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: .content-index}, ~{:: #js})}">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin Movie Create</title>

    <th:block id="css">
        <link rel="stylesheet" href="/plugins/select2/css/select2.min.css"/>
        <link rel="stylesheet" href="/dist/css/style.css">
    </th:block>

</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="notyf" style="justify-content: flex-start; align-items: flex-end;"></div>
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-index">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <nav class="col-sm-12">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="/admin">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="/admin/movies">Movie</a>
                            </li>
                            <li class="breadcrumb-item active">
                                [[${movie.slug}]]
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row py-2">
                    <div class="col-6">
                        <a href="/admin/movie" class="btn btn-default">
                            <i class="fas fa-chevron-left"></i> Quay lại
                        </a>
                        <button type="button" class="btn btn-info px-4" id="btn-update">
                            Lưu
                        </button>
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <button type="button" class="btn btn-danger px-4" data-bs-toggle="modal" data-bs-target="#centeredModalDanger">
                            Xóa
                        </button>
                    </div>
                </div>
                <div class="modal fade" id="centeredModalDanger" tabindex="-1" style="display: none;" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered px-5" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title text-center">Xác nhận xóa phim [[${movie.name}]]</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body m-3 text-center">
                                <h4 class="mb-0">Bạn chắc chắn muốn xóa bộ phim này?</h4>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                <button id="delete-movie" type="button" class="btn btn-danger">Xác nhận xóa</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <form id="form-movie">
                                <div class="row">
                                    <div class="col-md-8 ">
                                        <div class="form-group">
                                            <label for="name">Tên phim</label>
                                            <input type="text" class="form-control" id="name" name="name"
                                                   th:value="${movie.name}"/>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="slug">Slug</label>
                                            <input type="text" class="form-control" id="slug" name="slug"
                                                   th:value="${movie.getSlug()}"/>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="trailer">Trailer URL</label>
                                            <input id="trailer" class="form-control" name="trailer"
                                                   th:value="${movie.trailer}"></input>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="description">Mô tả </label>
                                            <textarea id="description" class="form-control" rows="7"
                                                      name="description" th:text="${movie.description}"></textarea>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label>Thể loại</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple" id="genre">
                                                    <option th:each="genre : ${genres}"
                                                            th:value="${genre.id}"
                                                            th:text="${genre.name}"
                                                            th:selected="${movie.genres.contains(genre)}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label>Diễn viên</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple" id="actor">
                                                    <option th:each="actor : ${actors}"
                                                            th:value="${actor.id}"
                                                            th:text="${actor.name}"
                                                            th:selected="${movie.actors.contains(actor)}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label>Đạo diễn</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple"
                                                        id="director">
                                                    <option th:each="director : ${directors}"
                                                            th:value="${director.id}"
                                                            th:text="${director.name}"
                                                            th:selected="${movie.directors.contains(director)}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="producer">Nhà sản xuất</label>
                                            <input id="producer" type="text" class="form-control" th:value="${movie.getProducer()}">
                                        </div>
                                        <div class="form-group mt-3">
                                            <div class="banner-preview-container mb-3">
                                                <img th:src="${movie.getBannerImg()}" alt="" id="bannerImg">
                                            </div>
                                            <label for="input-bannerImg" class="btn btn-info btn-flat"
                                                   data-toggle="modal" data-target="#modal-xl">
                                                Chọn hình ảnh
                                            </label>
                                            <input type="file" id="input-bannerImg" class="d-none">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="status">Trạng thái</label>
                                            <select id="status" class="form-control">
                                                <option value="0" th:selected="${!movie.status}">
                                                    Nháp
                                                </option>
                                                <option value="1" th:selected="${movie.status}">
                                                    Công khai
                                                </option>
                                            </select>
                                        </div>

                                        <div class="form-group mt-3">
                                            <label for="releaseDate">Ngày phát hành</label>
                                            <input type="date" class="form-control" id="releaseDate"
                                                   name="releaseDate" th:value="${movie.releaseDate}"/>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="duration">Thời lượng phim</label>
                                            <input type="text" class="form-control" id="duration"
                                                   name="duration" th:value="${movie.duration}"/>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="graphicsType">Hình thức chiếu</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple"
                                                        id="graphicsType">
                                                    <option th:each="graphicType : ${movie.getGraphicsTypes()}"
                                                            th:value="${graphicType}"
                                                            th:text="${graphicType}"
                                                            th:selected="${movie.graphicsTypes.contains(graphicType)}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="translationTypes">Hình thức dịch</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple"
                                                        id="translationTypes">
                                                    <option th:each="translation : ${translationTypes}"
                                                            th:value="${translation}"
                                                            th:text="${translation}"
                                                            th:selected="${movie.translationTypes.contains(translation)}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="ageRequirement">Giới hạn tuổi</label>
                                            <select id="ageRequirement" class="form-control">
                                                <option th:each="age : ${movieAges}"
                                                        th:text="${age}"
                                                        th:value="${age}"
                                                        th:selected="${movie.ageRequirement == age}">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="country">Quốc gia</label>
                                            <div class="select2-purple">
                                                <select class="select2 form-control" multiple="multiple"
                                                        id="country">
                                                    <option th:each="country : ${countries}"
                                                            th:value="${country.id}"
                                                            th:text="${country.name}"
                                                            th:selected="${movie.country.name.contains(country.name)}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group mt-3">
                                            <div class="thumbnail-preview-container mb-3">
                                                <img th:src="${movie.getPoster()}" alt="" id="poster">
                                            </div>
                                            <label for="input-poster" class="btn btn-info btn-flat"
                                                   data-toggle="modal" data-target="#modal-xl">
                                                Chọn hình ảnh
                                            </label>
                                            <input type="file" id="input-poster" class="d-none">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<th:block id="js">
    <!-- AdminLTE App -->
    <script src="/plugins/select2/js/select2.full.js"></script>

    <!-- Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"
            integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js"
            integrity="sha512-TiQST7x/0aMjgVTcep29gi+q5Lk5gVTUPE9XgN0g96rwtjEjLpod4mlBRKWHeBcvGBAEvJBmfDqh2hfMMmg+5A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script th:inline="javascript">
        const movie = [[${movie}]];

        // Initialize select2 for dropdowns
        $(".select2").select2();

        // Setup validation rules
        $('#form-movie').validate({
            rules: {
                name: { required: true },
                releaseDate: { required: true },
                description: { required: true },
                trailer: { required: true },
                genre: { required: true }
            },
            messages: {
                name: { required: "Vui lòng nhập tên phim" },
                releaseDate: { required: "Vui lòng nhập ngày công chiếu" },
                description: { required: "Vui lòng nhập mô tả" },
                trailer: { required: "Vui lòng nhập trailer" },
                genre: { required: "Vui lòng chọn thể loại phim" }
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element) {
                $(element).removeClass('is-invalid');
            }
        });

        $('#genre').val(movie.genres.map(genre => genre.id.toString())).trigger('change');
        $('#actor').val(movie.actors.map(actor => actor.id.toString())).trigger('change');
        $('#director').val(movie.directors.map(director => director.id.toString())).trigger('change');
        $('#graphicsType').val(movie.graphicsTypes.map(type => type.id.toString())).trigger('change');
        $('#translationTypes').val(movie.translationTypes.map(type => type.id.toString())).trigger('change');
        $('#country').val(movie.countries.map(country => country.id.toString())).trigger('change');

        document.getElementById("btn-update").addEventListener("click", async (e) => {
            e.preventDefault();

            if (!$('#form-movie').valid()) return;

            const data = {
                name: $('#name').val(),
                slug: $('#slug').val(),
                description: $('#description').val(),
                poster: $('#poster').attr('src'),
                bannerImg: $('#bannerImg').attr('src'),
                trailer: $('#trailer').val(),
                ageRequirement: $('#ageRequirement').val(),
                duration: $('#duration').val(),
                producer: $('#producer').val(),
                releaseDate: $('#releaseDate').val(),
                status: $('#status').val(),
                graphicsTypes: $('#graphicsType').val(),
                translationTypes: $('#translationTypes').val(),
                countryIds: $('#country').val(),
                genreIds: $('#genre').val(),
                directorIds: $('#director').val(),
                actorIds: $('#actor').val(),
            };

            try {
                const res = await axios.put(`/admin/api/v1/movies/${movie.id}`, data);
                toastShow("Cập nhật thông tin phim thành công", "success");
            } catch (error) {
                toastShow(error.response.data.message, "error");
                console.error(error);
            }
        });
    </script>

    <script type="text/javascript">
        // delete
        document.getElementById("delete-movie").addEventListener("click", async () => {
            try {
                const res = await axios.delete(`/admin/api/v1/movie/${movie.id}`)
                toastShow(`Đã xóa phim ${movie.name}`, "success")
                setTimeout(() => {
                    window.location.href = "/admin/movie";
                }, 1000)
            } catch (error) {
                console.log(error)
                toastShow(error.response.data.message, "error");
            }
        })

        // upload poster
        const inputPosterEl = document.getElementById("input-poster");
        const posterEl = document.getElementById("poster")

        inputPosterEl.addEventListener("change", async (event) => {
            const files = event.target.files

            const formData = new FormData()
            formData.append("file", files[0])

            await uploadFile(formData, posterEl)
        })

        // upload bannerImg
        const inputBannerEl = document.getElementById("input-bannerImg");
        const bannerEl = document.getElementById("bannerImg")

        inputBannerEl.addEventListener("change", async (event) => {
            const files = event.target.files

            const formData = new FormData()
            formData.append("file", files[0])

            await uploadFile(formData, bannerEl);
        })
    </script>
</th:block>
</body>

</html>
