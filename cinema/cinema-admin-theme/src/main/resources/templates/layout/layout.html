<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(title, css, content, js)">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:replace="${title}"></title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
          rel="stylesheet"/>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet"/>

    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet"/>

    <link href="/plugins/overlayScrollbars/css/OverlayScrollbars.min.css" rel="stylesheet"/>

    <link href="https://cdn.datatables.net/2.1.4/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/dist/css/light.css">
    <link rel="stylesheet" href="/dist/css/style.css">
    <link rel="stylesheet" href="/dist/css/main.css">
    <th:block th:replace="${css}"></th:block>
</head>

<body>
<div class="wrapper">
    <!--  SideBar-->
    <th:block th:replace="~{fragments/sidebar :: nav}"></th:block>
    <div class="main">
        <!--  Navigation-->
        <th:block th:replace="~{fragments/navigation :: nav}"></th:block>
        <!--  Main Content-->
        <th:block th:replace="${content}"></th:block>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.datatables.net/2.1.4/js/dataTables.min.js"></script>
<script src="https://cdn.datatables.net/2.1.4/js/dataTables.bootstrap5.min.js"></script>

<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="/dist/js/template/app.js"></script>
<script src="/dist/js/template/sidebar.js"></script>
<script src="/dist/js/utils/common.js"></script>
<th:block th:replace="${js}"></th:block>
</body>
</html>
